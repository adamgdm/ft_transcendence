    <section class="AuthenticationSection">
        <div>
            <img class="left-meteoroid" src="assets/L-meteoroid.svg" alt="left-meteoroid" >
            <img class="right-meteoroid" src="assets/R-meteoroid.svg" alt="right-meteoroid" >
            <img class="left-racket" src="assets/left-racket.svg" alt="left-racket" >
            <img class="right-racket" src="assets/right-racket.svg" alt="right-racket" >
        </div>
        <div class="buttons">
            <button id="signup-btn">SignUp</button>
            <button id="login-btn">Login</button>
        </div>
        
        <!-- SIGNUP Modal -->
        <div class="modal" data-modal="signup">
            <h1 class="modal-title">Sign Up</h1>
            <img class="modal-close-btn" data-close="signup" src="assets/exit.svg" alt="close">
            
            <form class="modal-form" data-form="signup">
                <div class="form-group">
                    <label for="signup-fname" class="form-text">First name</label><br>
                    <input type="text" name="fname" class="form-input" id="signup-fname" required>
                </div>
                <div class="form-group">
                    <label for="signup-lname" class="form-text">Last name</label><br>
                    <input type="text" name="lname" class="form-input" id="signup-lname" required>
                </div>
                <div class="form-group">
                    <label for="signup-uname" class="form-text">User name</label><br>
                    <input type="text" name="uname" class="form-input" id="signup-uname" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" class="form-text">Email</label><br>
                    <input type="email" name="email" class="form-input" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-passwd" class="form-text">Password</label><br>
                    <input type="password" name="passwd" class="form-input" id="signup-passwd" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="form-submit">
                </div>
            </form>
        </div>

        <!-- OTP Modal -->
        <div class="modal" data-modal="otp">
            <h1 class="modal-title">Sign Up - OTP</h1>
            <img class="modal-close-btn" data-close="otp" src="assets/exit.svg" alt="close">
            <img class="otp-logo" src="assets/otp-logo.svg" alt="otp-logo" >
            <h2 class="otp-des">We sent a code to your email. Enter it below!</h2>
            <h2 class="otp-mail-text"></h2>

            <form class="modal-form" data-form="otp">
                <div class="input-holder">
                    <input class="form-input" name="num-1" type="text" inputmode="numeric" maxlength="1" minlength="1" pattern="[0-9]*" required>
                    <input class="form-input" name="num-2" type="text" inputmode="numeric" maxlength="1" minlength="1" pattern="[0-9]*" required>
                    <input class="form-input" name="num-3" type="text" inputmode="numeric" maxlength="1" minlength="1" pattern="[0-9]*" required>
                    <input class="form-input" name="num-4" type="text" inputmode="numeric" maxlength="1" minlength="1" pattern="[0-9]*" required>
                    <input class="form-input" name="num-5" type="text" inputmode="numeric" maxlength="1" minlength="1" pattern="[0-9]*" required>
                    <input class="form-input" name="num-6" type="text" inputmode="numeric" maxlength="1" minlength="1" pattern="[0-9]*" required>
                </div>
                <input type="submit" value="Confirm" class="form-submit">
            </form>
        </div>
