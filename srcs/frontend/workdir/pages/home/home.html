
<div layout="home-content">
    <div class="user-info-section">

        <div class="user-profile">
            <div profileElement="picture">
                <img src="https://cdn.intra.42.fr/users/82d39646cd2423210c305aacf10105a6/okassimi.JPG" alt="user picture">
            </div>
            <div>
                <h1 profileElement="fullName">OTHMANE, KASSIMI</h1>
                <h3 profileElement="userName">OKASSIMI</h3>
            </div>
            <button class="see-friends-btn">See Your Friends</button>
        </div>
        
        

        <div class="user-game-stats">
            <div gameState="PPP" class="game-stat">
                <h3>PPP</h3>
                <span profileElement="ppp_rating">100</span>
            </div>
            <div gameState="title" class="game-stat">
                <h3>TITLE</h3>
                <span profileElement="player_title">NEWBIE</span>
            </div>
            <div gameState="winRatio" class="game-stat">
                <h3>WIN RATIO</h3>
                <span profileElement="win_ratio">100</span>
            </div>
            <div gameState="totalMatches" class="game-stat">
                <h3>TOTAL MATCHES</h3>
                <span profileElement="matches_played">100</span>
            </div>
        </div>


        <h1 class="your-last-battles">YOUR LAST BATTLES :</h1>

        <div class="user-match-history">
        </div>

    </div>
    <div class="user-progress-section">
        <h1 class="your-planet">your planet</h1>
        <div class="user-planet">
            <div profileElement="Planet">
                <img src="assets/planets/p1.svg" alt="planet">
            </div>
        </div>
    </div>

    <div id="friends-modal" class="friends-modal">
        <button class="close-btn"></button>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search friends...">
        </div>
        <div class="friends-list">

        </div>
    </div>
</div>
