<div layout="gameVisual">
    <div class="Pre-Game">
        <h1>Waiting...</h1>
    </div>
    <canvas id="pong" width="1600px" height="800px"></canvas>
    <div class="Post-Game">
        <h2>Game Over!</h2>
        <div class="Scores">
            <div class="MyScore">
                <p class="MyUsername">My Name</p>
                <h1 class="Digits">6</h1>
            </div>
            <div class="ScoreSeperator">
                <h1>-</h1>
            </div>
            <div class="OpponentScore">
                <p class="OpponentUsername">His Name</p>
                <h1 class="Digits">7</h1>
            </div>
        </div>
    </div>
</div>
